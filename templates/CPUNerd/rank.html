{% extends 'base.html'%}
{% load staticfiles %}
{% block csstyle %}
    <link href="{% static 'css/rank.css' %}" rel="stylesheet">
{%  endblock %}

{%block content%}


    <div class="rank-wrapper">

        <div class="rank-show rank-showList">
            <div id="w0" class="grid-view">
                <table class="show-table table table-hover table-striped">
                    <thead>
                    <tr class="head">
                        <th class="txtcenter">rank</th>
                        <th>CPU</th>
                        <th style="text-align: center;vertical-align: middle!important;">score</th></tr>
                    </thead>
                    <tbody>
                        {% for item in obj %}
                        <tr>
                            <td class="rank txtcenter" width="150"><b class="first">{{ forloop.counter }}</b></td>
                            <td class="user-td" width="300">
                                <a href="{% url 'CPUNerd:cpu_detail' item.id %}">
                                    <img src="{{ item.image.url }}" alt="">
                                </a>
                                <span class="raknk-mame">{{ item.description }}</span>
                            </td>
                            <td class="txtcenter">{{ item.mark }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="pager clear">
                </div>
            </div>
        </div>

    </div>



{% endblock %}
