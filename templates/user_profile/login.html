{% extends 'base.html' %}
{% load staticfiles %}
{% block csstyle %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
{%  endblock %}
{% block content %}
    <div class="container">
        <h2 class="text-center"> Login </h2>

        <form action="{% url 'user_profile:login' %}" method="post">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="username or email" name="username">
          </div>


          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="password" name="password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="is_remember_me"> Remember me
            </label>
          </div>

          <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
            <a type="button" href="" class="btn btn-success"><i class="fab fa-twitter"></i> Login With Witter</a>
            {% csrf_token %}
        </form>
        <div class="error">{{ error }}</div>

    </div>
{% endblock %}
