{% extends 'base.html' %}
{% load staticfiles %}
{% block csstyle %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
{%  endblock %}
{% block content %}
    <div class="container">
        <h2 class="text-center"> Login </h2>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <div class="card border-primary">
                    <div class="card-body">
                                        <form action="{% url 'user_profile:login' %}" method="post">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="username or email" name="username">
          </div>


          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="password" name="password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="is_remember_me"> Remember me
            </label>
          </div>

          <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>

            {% csrf_token %}
        </form>
        <div class="error">{{ error }}</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card border-success" style="height: 100%">
                    <div class="card-body">
                        <div class="text-center align-middle"><a type="button" href="{% url 'social:begin' 'facebook' %}" class="btn btn-success"><i class="fab fa-facebook-square"></i> Login With Facebook</a></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
